<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Contract Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Smart Contract Interface</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#post-article">Post Article</a></li>
            <li><a href="#manage-articles">Manage Articles</a></li>
            <li><a href="#manage-users">Manage Users</a></li>
        </ul>
    </nav>

    <section id="post-article">
        <h2>Post an Article</h2>
        <form id="post-article-form">
            <label for="article-title">Title</label>
            <input type="text" id="article-title" name="article-title" required>

            <label for="article-content">Content</label>
            <textarea id="article-content" name="article-content" rows="4" required></textarea>

            <button type="submit">Post Article</button>
        </form>
    </section>

    <section id="manage-articles">
        <h2>Manage Articles</h2>
        <ul id="article-list">
            <!-- Articles will be dynamically populated here -->
        </ul>
    </section>

    <section id="manage-users">
        <h2>Manage Users</h2>
        <ul id="user-list">
            <!-- Users will be dynamically populated here -->
        </ul>
    </section>
    <style>
        /* Basic styling for your smart contract interface */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav ul li a {
    text-decoration: none;
    color: #333;
}

section {
    background-color: #fff;
    padding: 20px;
    margin: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
}

form input[type="text"],
form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
}

button {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

ul {
    list-style: none;
}
</style>
   

    
</body>
</html>
